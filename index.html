  <!-- –¶–≤–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ -->
  <meta name="theme-color" content="#4a90e2" />
  <meta name="description" content="–ü—Ä–æ—Å—Ç–æ–µ PWA –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;

    }
    h1 { color: #4a90e2; }
    .install-btn {
      margin-top: 30px;

<body>
  <h1>üéâ –ú–æ—ë –ø–µ—Ä–≤–æ–µ PWA</h1>
  <p>–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ–∂–µ—à—å –¥–æ–±–∞–≤–∏—Ç—å —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω!</p>
  <button class="install-btn" id="installButton" style="display:none;">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

  <script>
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installButton').style.display = 'block';

      document.getElementById('installButton').addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('installButton').style.display = 'none';
        });
      });
    });
  </script>
</body>
